<!doctype html>
<html ng-app="tink.autocomplete">
<head>
  <meta charset="utf-8">
  <title>Tink module</title>
  <meta name="description" content="">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,minimum-scale=1.0">
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/tink-core/dist/tink.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="styles/style-me.css" />
</head>
<body ng-controller="app">
<style>

</style>

<div class="container">
	<div class="row margin-top">
		<div class="col-xs-12 col-sm-10 col-sm-push-1 col-md-8 col-md-push-2 col-lg-6 col-lg-push-3">
			<p>selected: {{selectedValue}}</p>
			<tink-autocomplete data-tink-highlight-length="1" tink-filter-on="name" ng-model="selectedValue" data-tink-array="data">
				<span ng-bind-html="tinkArray.name | highlight"></span> - {{tinkArray.age}}
				<div>
					nu kan ik dus extra info over een persoon zetten:
					<br/>{{tinkArray.extra}}
				</div>
			</tink-autocomplete>
			<h1>Hallo</h1>
		</div>
	</div>
</div>



<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<script>
	angular.module('tink.autocomplete',[]).controller('app',function($scope,$timeout){
		$scope.selectedValue= "";
		//$scope.data  = ['iets','jens','willem','vincent','tom','patrick','mathias','willy','bram','bert','jordy','martijn','nicolas','rachel','erik','jef','bert'];
		$scope.data = []
		$timeout(function() {console.log('done')
			$scope.data =[{
				name:'Bert',
				extra:'some info',
				age:25
			},{
				name:'berta',
				extra:'lalala bertjeee',
				age:20
			},{
				name:'bianca',
				extra:'some sdsqs',
				age:15
			},{
				name:'bitina',
				extra:'some info',
				age:30
			},
			{
				name:'Tom',
				extra:'more information',
				age:20
			},
			{
				name:'Multiple',
				extra:'Maybe Multiple Selection',
				age:25
			},
			{
				name:'Generic',
				extra:'it would be nice to be generic',
				age:25
			}];
		}, 0);
	});
</script>
<script src="scripts/directives/tink-autocomplete-angular.js"></script>
</body>
</html>
